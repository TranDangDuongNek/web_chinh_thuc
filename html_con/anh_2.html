<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUA ẢNH 1</title>
    <link rel="stylesheet" href="../css_con/anh_1.css">
</head>
<body>
    <div class="container">
        <h1>ẢNH PISKEL THÀNH PHỐ CÔNG Ô NHIỄM</h1>
        <div class="flex-container">
            <ul class="gioi_thieu">
                <li>
                    <img src="../image/tac_gia.png" alt="tác giả">
                    <h2>@1041uuu<h2>
                </li>
                <li>
                    .................
                </li>
            </ul>
            <div class="content">
                <img src="../image/anh_2.jpg" alt="" class="main-image">
                <div class="button-container">
                    <button class="buy-button" onclick="buy()">BUY</button>
                    <div class="bought">BOUGHT</div>
                </div>
                <p class="description">
                    Đây là một bức tranh pixel nói về sự ô nhiễm ko khí trong thành phố!
                </p>
                <img src="../image/hinh_mo_ta.png" alt="Mô tả" class="additional-image"> <!-- Hình ảnh bổ sung -->
            </div>
        </div>
    </div>
    
    <script>
        function buy() {
            document.querySelector('.buy-button').style.display = 'none';
            document.querySelector('.bought').style.display = 'block';
        }
    </script>
</body>
</html>

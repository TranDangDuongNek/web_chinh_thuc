<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TẠO TÀI KHOẢN</title>
    <link rel="stylesheet" href="./css/chinh_sua_DK_DN.css">
 
</head>
<body>    
    <div class="dang_ki">
        <h1>Đăng Ký</h1>

        <form action="register" method="POST">
            <label for="ten_nguoi_dung">TÊN NGƯỜI DÙNG:</label>
            <input type="text" id="ten_nguoi_dung" name="ten_nguoi_dung" required><br>

            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">MẬT KHẨU:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <input type="submit" value="Đăng Ký">
        </form>
    </div>

    <div class="dang_nhap">
        <h1>Đăng Nhập</h1>
        <form action="login" method="POST">
            <label for="login_ten_nguoi_dung">TÊN NGƯỜI DÙNG:</label>
            <input type="text" id="login_ten_nguoi_dung" name="ten_nguoi_dung" required><br>

            <label for="login_password">MẬT KHẨU:</label>
            <input type="password" id="login_password" name="password" required><br>

            <input type="submit" value="Đăng Nhập">
        </form>
    </div>
</body>
</html>
